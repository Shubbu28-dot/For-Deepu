<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Deepu ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 350px;
            width: 90%;
            z-index: 10;
            transition: all 0.5s ease;
        }

        h1 { color: #ff4d6d; font-size: 24px; margin: 10px 0; }
        p { color: #ff758f; font-size: 18px; }

        .cat-gif {
            width: 150px;
            height: 150px;
            margin: 5px;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .yes-btn { background-color: #ff4d6d; color: white; box-shadow: 0 4px #c9184a; }
        .yes-btn:hover { transform: scale(1.1); }

        .no-btn { background-color: #fb6f92; color: white; position: relative; }

        .benefits-list {
            text-align: left;
            display: inline-block;
            margin-top: 15px;
            color: #555;
            animation: fadeIn 1s;
        }

        .benefits-list li { list-style: none; margin: 8px 0; font-size: 15px; font-weight: bold; }
        .benefits-list li::before { content: "‚ú® "; color: #ff4d6d; }

        .hidden { display: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 20px;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="card">
        <div id="proposal-stage">
            <img src="https://media.tenor.com/T0_KIdpS680AAAAi/mochi-mochi-peach-cat-cat.gif" class="cat-gif">
            <h1>Hey Deepu... üíñ</h1>
            <p>Will you be mine forever?</p>
            <div class="buttons">
                <button class="yes-btn" onclick="accept()">Yes!</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="reject()">No</button>
            </div>
        </div>

        <div id="rejected-stage" class="hidden">
            <img src="https://media.tenor.com/Fpx7_7vOogcAAAAi/peach-goma-angry.gif" class="cat-gif">
            <h1 style="color: #d00000;">Deepu! üò§</h1>
            <p>Accept it right now!!</p>
            <div class="buttons">
                <button class="yes-btn" onclick="accept()">Okay, I accept! ‚ù§Ô∏è</button>
            </div>
        </div>

        <div id="accepted-stage" class="hidden">
            <div style="display: flex; justify-content: center;">
                <img src="https://media.tenor.com/On799Y5X198AAAAi/peach-goma.gif" class="cat-gif">
                <img src="https://media.tenor.com/zM-f6_499_EAAAAi/mochi-peach-cat.gif" class="cat-gif">
            </div>
            <h1>Yayyy! I love you! ü•∞</h1>
            <p>Since you said yes, you get:</p>
            <ul class="benefits-list">
                <li>Apse bohot jyada pyaar karne wala</li>
                <li>Good mindset</li>
                <li>Joru ka gulam</li>
                <li>Good looking, cute</li>
                <li>Promise of never smoking or drinking</li>
                <li>Caring, loving</li>
            </ul>
        </div>
    </div>

    <script>
        // Floating Hearts Background
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 300);

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function reject() {
            document.getElementById('proposal-stage').classList.add('hidden');
            document.getElementById('rejected-stage').classList.remove('hidden');
        }

        function accept() {
            document.getElementById('proposal-stage').classList.add('hidden');
            document.getElementById('rejected-stage').classList.add('hidden');
            document.getElementById('accepted-stage').classList.remove('hidden');
            // Change container size for the list
            document.getElementById('card').style.maxWidth = '450px';
        }
    </script>
</body>
</html>
