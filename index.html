<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Deepu ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ffb7c5;
            --dark-pink: #ff4d6d;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: var(--dark-pink);
            font-size: 20px;
            animation: float 5s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            z-index: 10;
            max-width: 90%;
            width: 400px;
            transition: all 0.5s ease;
        }

        h1 { color: var(--dark-pink); font-size: 2rem; margin-bottom: 1rem; }
        p { color: #555; line-height: 1.6; }

        .cat-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-weight: bold;
        }

        .btn-yes { background-color: var(--dark-pink); color: white; }
        .btn-yes:hover { transform: scale(1.1); background-color: #ff0033; }

        .btn-no { background-color: #ccc; color: #555; position: relative; }

        .hidden { display: none; }

        /* Benefits List Styling */
        .benefits-list {
            text-align: left;
            margin: 20px auto;
            display: inline-block;
        }

        .benefits-list li {
            list-style: none;
            margin: 10px 0;
            font-size: 1.1rem;
            color: #444;
            display: flex;
            align-items: center;
        }

        .benefits-list li::before {
            content: "üíñ";
            margin-right: 10px;
        }

        .message-box { font-size: 1.2rem; font-weight: bold; color: var(--dark-pink); margin-top: 15px; }
    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>

    <div class="container" id="main-card">
        <div id="proposal-view">
            <img src="https://media.tenor.com/T0_KIdpS680AAAAi/mochi-mochi-peach-cat-cat.gif" alt="Cute Cat" class="cat-img">
            <h1>Hey Deepu...</h1>
            <p>Will you be mine forever? ‚ù§Ô∏è</p>
            <div class="btn-group">
                <button class="btn-yes" onclick="showAccept()">Yes</button>
                <button class="btn-no" id="no-btn" onclick="handleNo()">No</button>
            </div>
        </div>

        <div id="rejected-view" class="hidden">
            <img src="https://media.tenor.com/Fpx7_7vOogcAAAAi/peach-goma-angry.gif" alt="Angry Cat" class="cat-img">
            <h1>Deepu! üò§</h1>
            <p class="message-box">Accept it!</p>
            <div class="btn-group">
                <button class="btn-yes" onclick="showAccept()">Okay, Fine! (Yes)</button>
            </div>
        </div>

        <div id="accepted-view" class="hidden">
            <img src="https://media.tenor.com/On799Y5X198AAAAi/peach-goma.gif" alt="Happy Cat" class="cat-img">
            <h1>Yayyy! I love you! ‚ù§Ô∏è</h1>
            <p>Here is what you get for saying yes:</p>
            <ul class="benefits-list">
                <li>Apse bohot jyada pyaar karne wala</li>
                <li>Good mindset</li>
                <li>Joru ka gulam</li>
                <li>Good looking, cute</li>
                <li>Promise of never smoking or drinking</li>
                <li>Caring, loving</li>
            </ul>
        </div>
    </div>

    <script>
        const proposalView = document.getElementById('proposal-view');
        const rejectedView = document.getElementById('rejected-view');
        const acceptedView = document.getElementById('accepted-view');

        function handleNo() {
            proposalView.classList.add('hidden');
            rejectedView.classList.remove('hidden');
        }

        function showAccept() {
            proposalView.classList.add('hidden');
            rejectedView.classList.add('hidden');
            acceptedView.classList.remove('hidden');
            
            // Trigger extra hearts for celebration
            for(let i=0; i<20; i++) {
                setTimeout(createHeart, i * 100);
            }
        }
    </script>
</body>
              </html>
